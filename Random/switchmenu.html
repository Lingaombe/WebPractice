<!DOCTYPE html>
<html>
    <head>
        <title>
            switch menu
        </title>
        <link rel="stylesheet" href="switchmenu.css">
    </head>
    <body>
        <div class="switch">
            <div class="menu menu1">
                <div class="submenu submenu11">
                    <pre>
Glad to see you here! 
Welcome to the sign up page.
Sign up so we can be buddies
and chillax!
Already a member?
        <button id="switch1">Sign In</button>
                    </pre>
                </div>
                <div class="submenu submenu12">
                    <form>
                        <h2>
                            Sign Up
                        </h2>
                        <input type="text" placeholder="First Name" required>
                        <br>
                        <input type="text" placeholder="Last Name" required>
                        <br>
                        <input type="email" placeholder="Email" required>
                        <br>
                        <input type="text" placeholder="Username" required>
                        <br>
                        <input id="pass" type="password" placeholder="Password" required>
                        <br>
                        <input id="pass1" type="password" placeholder="Confirm password" required>
                        <br>
                        <button>Sign Up</button>
                        <p id="result"></p>
                    </form>
                    <br>
                </div>
            </div>
            <div class="menu menu2">
                <div class="submenu submenu22">
                    <form>
                        <h2>
                            Sign In
                        </h2>
                        <input type="text" placeholder="Username" required>
                        <br>
                        <input type="password" placeholder="Password" required>
                        <br>
                        <button>Sign In</button>
                    </form>
                    <br>
                </div>
                <div class="submenu submenu21">
                    <pre>
Glad to see you back here! 
Welcome to the sign in page.
Log in, continue your experience
and chillax!
                <button id="switch2">Sign Up</button>
                    </pre>
                </div>
            </div>
        </div>
    </body>
    <script src="switchmenu.js"></script>
</html>
