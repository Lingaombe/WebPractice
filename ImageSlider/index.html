<!DOCTYPE html>
<html>
    <head>
        <title>Cartoon Network Image Slides</title>
        <link rel="stylesheet" href="slidee.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

    </head>
    <body>
        <section id="slider">
            <input type="radio" name="slider" id="slide1" checked />
            <input type="radio" name="slider" id="slide2" />
            <input type="radio" name="slider" id="slide3" />
            <input type="radio" name="slider" id="slide4" />
            <input type="radio" name="slider" id="slide5" />
            <div id="slides">
                <div id="overflow">
                    <div class="inner">
                        <article>
                            <img src="Courage-The-Cowadly-Dog.jpg" alt="Courage The Cowadly Dog"/>
                            <p id="labels">Courage sees horrors everyday and survives</p>
                        </article>
                        <article>
                            <img src="Samurai-Jack.png" alt="Samurai Jack"/>
                            <p id="labels">Jack's a cool swordsman</p>
                        </article>
                        <article>
                            <img src="Dexters-Laboratory.jpg" alt="Dexters Laboratory"/>
                            <p id="labels">Dexter loves inventing but Didi loves getting in his way</p>
                        </article>
                        <article> 
                            <img src="Kids-Next-Door.jpg" alt="Kids Next Door"/>
                            <p id="labels">Five kids that save the world in their treehouse</p>
                        </article>
                        <article>
                            <img src="The-Powerpuff-Girls.avif" alt="The Powerpuff Girls"/>
                            <p id="labels">Girls made from sugar spice and everything nice</p>
                        </article>
                    </div>
                </div>
            </div>
            <br>
            <div id="active">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>
        </section>
    </body>
</html>
