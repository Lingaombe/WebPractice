<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoon Network</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <section class="slider_container">
      <section class="slider">
        <div class="slide one">
          <img src="The-Powerpuff-Girls.avif" alt="The-Powerpuff-Girls" />
          <span class="caption">The Powerpuff Girls</span>
        </div>
        <div class="slide two">
          <img src="Courage-The-Cowadly-Dog.jpg" alt="Courage-The-Cowadly-Dog" />
          <span class="caption">Courage The Cowadly Dog</span>
        </div>
        <div class="slide three">
          <img src="Dexters-Laboratory.jpg" alt="Dexters-Laboratory" />
          <span class="caption">Dexters Laboratory</span>
        </div>
        <div class="slide four">
          <img src="Kids-Next-Door.jpg" alt="Kids-Next-Door" />
          <span class="caption">Kids Next Door</span>
        </div>
        <div class="slide five">
          <img src="Samurai-Jack.png" alt="Samurai-Jack" />
          <span class="caption">Samurai Jack</span>
        </div>
      </section>
    </section>
  </body>
</html>
